services:
  api:
    build: .
    container_name: feature-voting-api
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DB_PATH=/app/data/features.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/features"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
